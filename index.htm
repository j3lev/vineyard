<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vineyard Inventory</title>
		<script src="vendor/jquery/dist/jquery.js"></script>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="clearfix">&nbsp;</div>
			<div class="text-center jumbotron" id="header">
				<h1>Vineyard Inventory</h1>
				<p>Browse our selection of fine wines from across the world. These are guarenteed to satisfy even the most sophisticated of palettes.</p>
			</div>
			<div class="row" id="wines-list">
				<div class="col-xs-12 col-sm-6 col-lg-4">
					<div class="panel panel-primary">
						<div class="panel-heading">Blah Blah Wine</div>
						
						<div class="list-group-item">
							<h4 class="list-group-item-heading">Type</h4>
							<p class="list-group-item-text">Zinfandel</p>
						</div>
						<div class="list-group-item">
							<h4 class="list-group-item-heading">Vintage</h4>
							<p class="list-group-item-text">1992</p>
						</div>
						<div class="list-group-item">
							<h4 class="list-group-item-heading">ABV</h4>
							<p class="list-group-item-text">14%</p>
						</div>
						<div class="list-group-item">
							
							<h4 class="list-group-item-heading">Characteristics</h4>
							<div class="progress">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%"><span>Acidity</span></div>
							</div>
							<div class="progress">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%"><span>Sweetness</span></div>
							</div>
							<div class="progress">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"><span>Fruit</span></div>
							</div>
							<div class="progress">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 90%"><span>Body</span></div>
							</div>
						
						</div>
						
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/script.js"></script>
	</body>
</html>
